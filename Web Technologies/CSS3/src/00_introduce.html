<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00_introduce</title>

    <!--将样式编写到style标签里-->
    <style>
        h2 {
            color: green;
            font-size: 50px;
        }
    </style>

    <!-- 使用外部样式表 -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        1.网页分成三个部分：
          - 结构（HTML）
          - 表现（CSS）
          - 行为（JavaSc）
        2.CSS
          - 层叠样式表
          - 网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
            而最终我们能看到只是网页的最上边一层
          - 总之一句话，CSS用来设置网页中元素的样式

        3.使用CSS来修改元素的样式
          - 第一种方式（内联样式，行内样式）：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每一个
                元素中都复制一遍，并且当样式发生变化时，我们必须要一个一个的修改，非常不方便。
            - 注意：开发时尽量杜绝使用内联样式。
          - 第二种方式(内部样式表)
            - 将样式编写到head中的style标签里,然后通过CSS的选择器来选中元素并为其设置样式
              可以同时为多个标签设置样式，并且修改时只需要修改一处即可；
            - 相比于内联样式，内部样式表更加方便对样式进行复用；
            - 问题:
                - 只能对一个网页起作用，不能跨页面复用。
          - 第三种方式（外部样式表）
            - 可以将CSS样式编写到一个外部的CSS文件中，然后通过link标签引入外部的CSS文件。
            - 外部样式表需要通过link标签进行引入，意味着可以在不同页面中进行复用。
            - 将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载
              速度，提高用户的体验。
    -->

    <!-- 使用内联样式 -->
    <h1 style="color: red; font-size: 60px;">使用内联样式</h1>

    <!-- 使用内部样式表 -->
    <h2>使用内部样式表</h2>

    <!-- 使用外部样式表 -->
    <h3>使用外部样式表</h3>
</body>
</html>
