<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_clear</title>
    <style>
        .div {
            font-size: 50px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            float: left;
        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: #ff0;
            float: right;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                -- 由于box1的浮动，导致box3位置上移，也就是box3受到box1浮动
                   的影响，位置发生了改变；
                -- 如果我们不希望某个元素因为其他元素浮动的影响而改变位置，
                   可以通过clear属性来消除浮动元素对当前元素所产生的影响；

                -- clear
                   -- 作用：消除浮动元素对当前元素所产生的影响
                   -- 可选值：
                      -- left，消除左侧浮动元素对当前元素的影响；
                      -- right，消除右侧浮动元素对当前元素的影响；
                      -- both，清除两侧中最大影响的那侧；
                  -- 原理：
                     设置清除浮动后，浏览器会自动为元素添加一个外边距，
                     以使其位置不受其他元素的影响；
            */

            /* 清除box1对box3产生的影响 */
            /* clear: left; */

            /* 清除box2对box3产生的影响 */
            /* clear: right; */

            /* 清除两侧中最大影响的那侧（box2） */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
